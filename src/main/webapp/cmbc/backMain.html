	<script type="text/javascript">
		var  backUserName = sessionStorage.getItem("backUserName");
		var  passWord = sessionStorage.getItem("passWord");
		$(document).ready(function () {
			var size=10;
			var curPage=1;
			gePageInfo(0,curPage,size);

			$("#query").click(function(){
				var data={};
				var userName=$("#userName").val();
				if(userName!=''){
					data.userName=userName;
				}

				var outerId=$("#outerId").val();
				if(outerId!=''){
					data.outerId=outerId;
				}

				var status=$("#status").val();
				if(status!=''){
					data.status=status;
				}

				$.ajax({
					type: "POST",
					url: "/otherControl/backTickets?timestamp=" + new Date().getTime(),
					dataType: "json",
					cache: false,
					data,
					success: function (result) {
						console.log(result);
						return;
						var repCode = result.repCode;
						if (repCode == "0000") {


						}else{
							alert('用户名或密码错误');
						}

					},
					error: function(){
						alert('请求出错');
					}
				});



			})
		});
		function  gePageInfo(accountType,curPage,size){
			$.ajax({
				type: "POST",
				url: "/otherControl/backTickets?timestamp=" + new Date().getTime(),
				dataType: "json",
				cache: false,
				data: {
					backUserName: backUserName,
					passWord: passWord,
					accountType:accountType,
					curPage:curPage,
					size:size
				},
				success: function (result) {
					console.log(result);
					return;
					var repCode = result.repCode;
					if (repCode == "0000") {


					}else{
						alert('用户名或密码错误');
					}

				},
				error: function(){
					alert('请求出错');
				}
			});
		}
	</script>
