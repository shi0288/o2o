//调用客户端提示框-start
var res;
window.alert=function(msg){
	res=msg;
	if(browser.versions.android==true){					
		window.MsgJs.setAlertInfo('{"title":"提示","msg":"'+res+'","ok_btn":"false","cancle_text":"确定","cancle_func":null}');
	}else if(browser.versions.iPhone==true||browser.versions.iPad==true||browser.versions.ios==true){
		setWebitEvent("iphonealert()","05");
	}				
}
//iphone提示框
function iphonealert(){	
	var s='{"title":"提示","msg":"'+res+'","ok_btn":"false","cancle_text":"确定","cancle_func":null}';
	return s;
}
//调用客户端提示框-end

//判断是否是ios客户端
$(document).ready(function(e) {
   /*position absolute*/
	var browser={
	versions:function(){
		var u = navigator.userAgent, app = navigator.appVersion;
		return {
			trident: u.indexOf('Trident') > -1, //IE内核
			presto: u.indexOf('Presto') > -1, //opera内核
			webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
			gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
			mobile: !!u.match(/AppleWebKit.*Mobile.*/)||!!u.match(/AppleWebKit/), //是否为移动终端
			ios: !!u.match(/(i[^;]+\;(U;)? CPU.+Mac OS X)/), //ios终端
			android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
			iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
			iPad: u.indexOf('iPad') > -1, //是否iPad
			webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
		}
	}(),
	language:(navigator.browserLanguage || navigator.language).toLowerCase()
	}
	if (browser.versions.android){
		var hh1=$(".top").height();
		var hh2=$(".footer-tz").height();
		var hh=$(window).height()-hh1-hh2;
		$(".content").css({"max-height":hh+"px","overflow-y":"scroll","margin-bottom":"0px"});
		$(".top").css("position","absolute");
	}
	/*position absolute end*/
});
</script>
<script type="text/javascript">
$(document).ready(function() {
   /*彩种定制*/
	var delArr=localStorage.getItem("delArr");
	if(delArr){
		delArr=delArr.split(",");
		$.each(delArr,function(i,val){
			$("#"+val).hide();
			$("#m_"+val).css("display","block");
		});	
	}else{
		delArr=[];
	}
	/*彩种定制end*/ 
	//删除彩种
	$("#caizhong-ul .czzz-box").click(function(){
		var id=$(this).attr("id");
		$(this).hide();
		$("#m_"+id).css("display","block");
		delArr.push(id);
		localStorage.setItem("delArr",delArr);
	});
	//添加彩种
	$("#more-ul .czzz-box").click(function(){
		if(delArr.length<=2){
			alert("最多选择7个彩种");
			return false;	
		}
		var id=$(this).attr("id");
		id=id.split("_");
		id=id[1];
		$(this).hide();
		$("#"+id).css("display","block");
		$.each(delArr,function(i,val){
				if(id==val){
					 delArr.splice(i,1);					
				}	
		});
		localStorage.setItem("delArr",delArr);
	});
});
function closeAlert(){
	$(".cover3").remove();	
	$("#alert").remove();
}
