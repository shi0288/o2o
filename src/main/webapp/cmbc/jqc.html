<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>四场进球投注</title>
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
<link type="text/css" rel="stylesheet" href="css/reset.css" />
<link type="text/css" rel="stylesheet" href="css/common.css" />

</head>
<body>
<div class="page-from-left index">

        	<a href="javascript:history.go(-1)" class="go-pre"></a>
            <a href="javascript:xuanqiuShow()" class="go-pre" style="display:none"></a>
        	<span class="title">四场进球</span>
        </div>
    </div>
    <div class="cb"></div>
<!--顶部结束-->
<!--正文内容开始-->
	
	<div class="content jqc">

        <!--选球-->
        <div class="xuanqiu">
            <div class="tab-content" id="putong" style="display:block" data-red="8" data-blue="0">
                <div class="cb"></div>
                <div class="clearfix pailei">
                    <div class="fl changci"><span>场</span><span>次</span><span>一</span></div>
                   	<div class="fl">
                    	<span class="fl shaishi">AC米兰</span>
                        <span class="evchang">
                    		<span class="redball">0</span><span class="redball">1</span><span class="redball">2</span><span class="redball">3+</span>
                        </span>
                        <div class="cb"></div>
                        <span class="fl shaishi">亚特兰</span>
                        <span class="evchang">
                       		<span class="redball">0</span><span class="redball">1</span><span class="redball">2</span><span class="redball">3+</span>
                    	</span>
                    </div>
                 </div> 
                 <div class="clearfix pailei nno">
                    <div class="fl changci"><span>场</span><span>次</span><span>二</span></div>

                    	<span class="fl shaishi">卡塔尼</span>
                        <span class="evchang">
                    		<span class="redball">0</span><span class="redball">1</span><span class="redball">2</span><span class="redball">3+</span>
                       	</span>
                        <div class="cb"></div>
                        <span class="fl shaishi">博洛尼</span>
                        <span class="evchang">

                   		</span>
                    </div>
                 </div>
                 <div class="clearfix pailei">
                    <div class="fl changci"><span>场</span><span>次</span><span>三</span></div>
                   	<div class="fl">
                    	<span class="fl shaishi">拉齐奥</span>
                        <span class="evchang">
                    		<span class="redball">0</span><span class="redball">1</span><span class="redball">2</span><span class="redball">3+</span>
                        </span>
                        <div class="cb"></div>
                        <span class="fl shaishi">国米</span>
                        <span class="evchang">
                       		<span class="redball">0</span><span class="redball">1</span><span class="redball">2</span><span class="redball">3+</span>
                    	</span>
                    </div>
                 </div>
                 <div class="clearfix pailei nno">
                    <div class="fl changci"><span>场</span><span>次</span><span>四</span></div>
                   	<div class="fl">
                    	<span class="fl shaishi">乌迪内</span>
                        <span class="evchang">
                    		<span class="redball">0</span><span class="redball">1</span><span class="redball">2</span><span class="redball">3+</span>
                        </span>
                        <div class="cb"></div>
                        <span class="fl shaishi">维罗纳</span>
                        <span class="evchang">
                        	<span class="redball">0</span><span class="redball">1</span><span class="redball">2</span><span class="redball">3+</span>
                    	</span>
                    </div>
                 </div>                               
            </div>
        </div>
        <!--选球结束-->
        <!--选号列表-->
        <div class="xqll" style="display:none;">
            <span class="x-btn" onClick="xuanqiuShow()"><span class="clearfix"><img src="img/jia_bg.png" class="mr15"/>自选号码</span></span>
            <span class="x-btn" id="jxyz"><img src="img/jia_bg.png"/>机选一注</span>
            <div class="cb"></div>
            <p class="pl10">选号列表</p>
            <div id="xh-box"></div>
            <!--更多选项-->
            <div class="tz-more">

                <div id="tz-more-content" class="tz-more-content clearfix">
                	<div class="tz-more-content-box">
                        <div class="jj-k clearfix">
                            <span class="jj-k-left"></span>
                            <span class="jj-k-font">投</span><span><input type="text" class="no-boder" value="1"/></span><span class="jj-k-font2">倍</span>
                            <span class="jj-k-right"></span>
                        </div>
                        <div class="cb"></div>
                        <div class="h5"></div>
                        <div class="jj-k clearfix fl">
                            <span class="jj-k-left"></span>
                            <span class="jj-k-font">买</span><span><input type="text" class="no-boder" value="1"/></span><span class="jj-k-font2">期</span>
                            <span class="jj-k-right"></span>
                        </div>
                        <div class="jj-k-check"><span class="check-org" id="zjstop"></span><span class="fl">中奖后停止追号</span></div>
                        <div class="cb"></div>
                        <div class="h5"></div>
                   		<div class="tz-more-sel">
                    	<div class="sel-tzz clearfix">
                        	<span class="fl">投注站</span>
                            <a class="litt-go fr"></a>
                            <span class="redtext fr">查找投注站</span>
                        </div>
                        <div class="sel-zf clearfix" id="show-zfb">
                        	<span class="fl">支付方式</span>
                            <a class="litt-go fr"></a>
                            <span class="bluetext fr">支付宝在线支付</span>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <!--end更多选项-->
        </div>
        <!--选号列表结束-->
    </div>   
<!--正文内容结束-->   
<!--投注底部开始-->
	<div class="footer-tz">
    	<span id="meizhu">
        	<span id="ptmeizhu">
    			<a class="del-red" href="javascript:void(-1)" id="del-ball-pt"></a>

           		<font class="redtext"  id="ptqianshu">0</font>元</span>  
             </span>
             <span id="dtmeizhu" style="display:none;">

             </span>
         </span>

            <font class="redtext boq" id="beishu">1</font>倍
             <font class="redtext boq" id="qishu">1</font>期，
            <font class="redtext" id="qianshu">0</font>元</span>    
        </span>  		
        <a class="xuanhao-btn step1 fr" href="javascript:void(-1)">选好了</a>
    </div>
