    <script type="text/javascript">
        $(document).ready(function () {
            getData();
        });
        function InterTime() {
            var oSec = $("#x115").find(".seconds").eq(0);
            var oMit = $("#x115").find(".minutes").eq(0);
            var sec = oSec.html();
            var mit = oMit.html();
            sec = parseInt(sec);
            mit = parseInt(mit);
            if (sec == 0 & mit == 0) {
                getData();
                return false;
            }
            if (sec == 0) {
                mit = mit - 1;
                oSec.html(59);
                oMit.html(mit);
            } else {
                sec = sec - 1;
                oSec.html(sec);
            }
        }
        function getData() {
            $.ajax({
                type: "POST",
                url: "/bankServices/LotteryService/commonTrans?timestamp=" + new Date().getTime(),
                dataType: "json",
                cache: false,
                data: {
                    cmd: 'Q11',
                    body: '{}'
                },
                success: function (result) {
                    var repCode = result.repCode;
                    if (repCode != 0000) {
                        $(".content").html("<div class='error-tip'>数据加载失败，请刷新</div>");
                        return false;
                    }
                    var now = result.nowTime;
                    now = stampTime(now);
                    $.each(result.games, function (key, val) {
                        getCaipiao(val, now);
                    });
                    var timer = null;
                    //11选5倒计时
                    //timer=setInterval(InterTime,1000);
                },
                error: onError
            });
        }
        function onError(a) {
            //alert(a.responseText);
        }
        function getCaipiao(obj, now) {
            switch (obj['code']) {
                //双色球
                case "F01":
                    var oQiu = $("#ssq");
                    if (obj['curTerm']) {
                        getDtim(obj, oQiu, now);
                    } else {
                        oQiu.find("p").remove();
                        oQiu.append("<p style='margin-top:12px;margin-left:2px;'>未开售</p>");
                    }
                    break;
                //福彩3D
                case "F02":
                    var oQiu = $("#fc3d");
                    if (obj['curTerm']) {
                        getDtim(obj, oQiu, now);
                    } else {
                        oQiu.find("p").remove();
                        oQiu.append("<p style='margin-top:12px;margin-left:2px;'>未开售</p>");
                    }
                    break;
                //七乐彩
                case "F03":
                    var oQiu = $("#qlc");
                    if (obj['curTerm']) {
                        getDtim(obj, oQiu, now);
                    } else {
                        oQiu.find("p").remove();
                        oQiu.append("<p style='margin-top:12px;margin-left:2px;'>未开售</p>");
                    }
                    break;
                //大乐透
                case "T01":
                    var oQiu = $("#dlt");
                    if (obj['curTerm']) {
                        getDtim(obj, oQiu, now);
                    } else {
                        oQiu.find("p").remove();
                        oQiu.append("<p style='margin-top:12px;margin-left:2px;'>未开售</p>");
                    }
                    break;
                //七星彩
                case "T02":
                    var oQiu = $("#qxc");
                    if (obj['curTerm']) {
                        getDtim(obj, oQiu, now);
                    } else {
                        oQiu.find("p").remove();
                        oQiu.append("<p style='margin-top:12px;margin-left:2px;'>未开售</p>");
                    }
                    break;
                //排列3
                case "T03":
                    var oQiu = $("#pl3");
                    if (obj['curTerm']) {
                        getDtim(obj, oQiu, now);
                    } else {
                        oQiu.find("p").remove();
                        oQiu.append("<p style='margin-top:12px;margin-left:2px;'>未开售</p>");
                    }
                    break;
                //排列5
                case "T04":
                    var oQiu = $("#pl5");
                    if (obj['curTerm']) {
                        getDtim(obj, oQiu, now);
                    } else {
                        oQiu.find("p").remove();
                        oQiu.append("<p style='margin-top:12px;margin-left:2px;'>未开售</p>");
                    }
                    break;
                //11选5
                case "T05":
                    var oQiu = $("#x115");
                    if (obj['curTerm']) {
                        getDtim(obj, oQiu, now);
                    } else {
                        oQiu.find("p").remove();
                        oQiu.append("<p style='margin-top:12px;margin-left:2px;'>未开售</p>");
                    }
                    break;
            }
        }
        function getDtim(objj, oQiu, now) {
            var endTime = objj['curTerm']['endTime'];
            endTime = stampTime(endTime);
            var date3 = endTime - now;
            //计算出相差天数
            var days = Math.floor(date3 / (24 * 3600 * 1000));
            var leave1 = date3 % (24 * 3600 * 1000);    //计算天数后剩余的毫秒数
            var hours = Math.floor(leave1 / (3600 * 1000));
            //计算相差分钟数
            var leave2 = leave1 % (3600 * 1000);        //计算小时数后剩余的毫秒数
            var minutes = Math.floor(leave2 / (60 * 1000));
            //计算相差秒数
            var leave3 = leave2 % (60 * 1000);      //计算分钟数后剩余的毫秒数
            var seconds = Math.round(leave3 / 1000);
            oQiu.find(".qi").html(objj['curTerm']['name']);
            if (oQiu.find(".days").length > 0) {
                oQiu.find(".days").html(days);
            }
            if (oQiu.find(".hours").length > 0) {
                oQiu.find(".hours").html(hours);
            }
            if (oQiu.find(".minutes").length > 0) {
                oQiu.find(".minutes").html(minutes);
            }
            if (oQiu.find(".seconds").length > 0) {
                oQiu.find(".seconds").html(seconds);
            }
            if (days == 0) {
                oQiu.find(".tian").hide();
            } else {
                oQiu.find(".fen").hide();
            }
            if (days == 0 && oQiu.find(".jiajiang").length > 0) {
                oQiu.find(".jiajiang").show();
            }
        }
