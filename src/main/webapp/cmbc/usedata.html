    <script type="text/javascript">
        $(document).ready(function () {
            var name = sessionStorage.getItem("Name");
            var realName = sessionStorage.getItem("realName");
            var phone = sessionStorage.getItem("Name");
            var cardNumber = sessionStorage.getItem("cardNumber")
            $("#name").html("手机号:"+name);
            if (realName != "null") {
                realName = realName.charAt(0) + "*";
                $("#relname").html(realName);
            }
            if (phone != "null") {
                iphone = phone.substring(0, 3) + "*****" + phone.substring(8, 11);
                $("#phone").html(iphone);
            }
            if (cardNumber != "null") {
                var len = cardNumber.length;
                var scardNumber = cardNumber.substring(0, 3);
                var ecardNumber = cardNumber.substring(len - 3, len);
                if (scardNumber && ecardNumber) {
                    var scardNumber = scardNumber + "*******" + ecardNumber;
                    $("#cardno").html(scardNumber);
                } else {
                    $("#cardno").html("未填写");
                }
            }
        });
    </script>
