<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>个人资料</title>
    <meta name="viewport"
          content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <meta name="format-detection" content="telephone=no"/>

    <link type="text/css" rel="stylesheet" href="css/reset.css"/>
    <link type="text/css" rel="stylesheet" href="css/common.css"/>
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var realName = sessionStorage.getItem("realName");
            var phone = sessionStorage.getItem("mobile");
            if (realName != 'undefined') {
                realName = realName.charAt(0) + "*";
                $("#relname").html(realName);
            }
            if (phone != 'undefined') {
                var iphone = phone.substring(0, 3) + "*****" + phone.substring(8, 11);
                $("#name").html(iphone);
            }else{
                $("#name").html("手机号:未填写");

            }
        });
    </script>
</head>
<body>
<div class="page-from-left index">

    <div class="top fix">
        <div class="top-relative clearfix">
            <a href="acount.jsp" class="go-pre"></a>
            <span class="title">个人资料</span>
        </div>
    </div>
    <div class="cb"></div>
    <!--顶部结束-->
    <!--正文内容开始-->
    <div class="content p10">
        <div class="box-item-nbg clearfix">
            <div class="bline ico-uhm clearfix" style="padding:8px 0px 8px 40px; border-bottom:0px;"><label id="name">手机号：</label>
                <!--<span id="name" onClick="return false;"></span>-->
            </div>
            <div class="bline ico-smrz clearfix" style="padding:8px 0px 8px 40px; border-bottom:0px;"
                 onClick="window.location.href='bid.html'"><label>实名认证：</label><span id="relname">未认证<font color="red">(点击此处进行认证)</font></span><a
                    href="bid.html"></a></div>
        </div>
        <p class="greentext mt15" style="font-size:13px;">* 为了您的账户安全请进行实名认证，实名认证信息是领取大奖的重要凭证，请认真填写。</p>
    </div>
    <!--正文内容结束-->
    <!--底部开始-->
</div>
</body>
</html>
